name: package-extension

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Package
        run: |
          chmod +x scripts/package.sh
          ./scripts/package.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: chromium-extension
          path: extension.zip
