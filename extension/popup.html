<!DOCTYPE html>
<html>

<head>
    <title>Mixy Volume Control</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="header">
        <h1>Mixy Volume Control</h1>
    </div>
    <p class="main-info">Set volume level for current browser tab.</p>
    <div class="controls">
        <div class="value">100%</div>
        <form id="controls">
            <input type="range" class="volume-range slider-progress" min="0" max="200" step="5"><br>
            <button id="resetBtn" class="reset-button"><i class="fa-solid fa-rotate-right"></i> Reset tab volume</button>
        </form>
    </div>
</body>

</html>
